<!DOCTYPE html>
<html>
<head>
    <title>News Portal</title>
</head>
<body>
    <h1>Новости</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.preview }}</p>
                <p>Автор: {{ post.author.user.username }}</p>
                <p>Дата: {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
