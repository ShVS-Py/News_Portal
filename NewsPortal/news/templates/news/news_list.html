{% extends 'default.html' %}

{% block content %}
<h1>Новости</h1>
<ul>
    {% for article in news %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.published_date|date:"d F Y, H:i" }}</p>
            <p>{{ article.content|slice:":20" }}...</p>
            <a href="{% url 'news_detail' article.id %}">Читать дальше</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
