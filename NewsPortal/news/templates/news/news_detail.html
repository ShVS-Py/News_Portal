{% extends 'default.html' %}
{% load censor %}
{% block content %}

<p><strong>Дата и время публикации:</strong> {{ article.published_date|date:"d.m.Y, H:i" }}</p>
<p>{{ article.content|censor }}</p>
<a href="{% url 'news_list' %}">Вернуться к списку новостей</a>
{% endblock %}
