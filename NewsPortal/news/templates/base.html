<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News Portal by ShVS{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="/news">News Portal</a></h1>
        {% if user.is_authenticated %}
            <p>Привет, {{ user.username }} | <a href="{% url 'account_logout' %}">Выйти</a></p>
        {% else %}
            <p><a href="{% url 'account_login' %}">Войти</a> | <a href="{% url 'account_signup' %}">Регистрация</a></p>
        {% endif %}
    </header>

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
